<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div id="promo">
        <span>50% off. Schedule a Consultation today</span>
    </div>
    <header>
        <img src="" id="contact-logo">
        <nav class="header-nav">
            <a href="index.html">HOME</a>
            <a>PORTFOLIO</a>
            <a>CONTACT US </a>
            <div class="dropdown">
                <button id="dropdown-button" class="dropdown-button"> SERVICES</button>
                <div id="dropdown-content" class="dropdown-content">
                    <a href="Custom Web design">Custom Web design</a>
                    <a href="Tutoring Services">Tutoring Services</a>
                    <a href="Shopify and Wordpress">Shopify and Wordpress</a>
                </div>
                <img src="images/dropdown-icon.svg" id="contact-dropdown-icon">
            </div>
        </nav>
    </header>
    <div class="contact-content">
        <div>
            <span>Have any Questions? Lets answer them.</span>
        </div>
        <div class="container">                    
            <div class="form-cols">
                <p>
                    <label for="first-name"></label>
                    <input type="text" id="first-name" name="first-name" placeholder="Full Name*" required>
                </p>
                <p>
                    <label for="phone"></label>
                    <input type="text" id="phone" name="phone" placeholder="Phone*" required>
                </p>
                <p>
                    <label for="email"></label>
                    <input type="email" id="mail" name="email" placeholder="Email*" required>
                </p>
                <p>
                    <label for="msg"></label>
                    <textarea name="Message" id="message" placeholder="How can we help?*" required></textarea>
                </p>
            </div>
        </div>
        <div class="form-submit-button">
            <button type="submit">Submit</button>
        </div>

    </div>
    <div class="divider"></div>
    <footer>
        <div id="footer">
            <div id="footer-services">
                <nav>
                    <button>Home</button>
                    <button>Portfolio</button>
                    <button>Contact Us</button>
                </nav>
                <nav>
                    <button>Website Design</button>
                    <button>Website Development</button>
                    <button>Website Maintenance</button>
                    <button>Shopify and Wordpress</button>
                </nav>
                <nav>
                    <button>SAT/ACT Tutor</button>
                    <button>Private Tutor</button>
                    <button>Kids Coding Classes</button>
                </nav>
            </div>
            <p>&copy; 2024 Famon Web. All rights reserved.</p>
        </div>
    </footer>
</body>
